{% extends 'base.html' %}
{% block content %}
<h2>Histórico de Avaliações</h2>
<ul>
    {% for item in history %}
    <li>
        <strong>{{ item[0] }} – {{ item[1] }}</strong><br>
        Nota: {{ item[2] }}<br>
        "{{ item[3] }}"<br>
        <em>{{ item[4] }}</em>
    </li>
    {% endfor %}
</ul>
{% endblock %}
